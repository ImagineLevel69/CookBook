<!DOCTYPE html>

<body>
    <div class="navbar">

    </div>
    <div class="content">
        <h2>Grilled cheese sandwich</h2>
        <p>Ingredients:</p>
        <ul>
            <li>Cheese</li>
            <li>Margarine</li>
            <li>Bread</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Slice cheese</li>
            <li>Butter 2 slices of bread</li>
            <li>Put cheese in between bread but butter on the outside of bread</li>
            <li>Put sandwich in a pan and fry until bread starts to brown</li>
        </ol>
    </div>
</body>
