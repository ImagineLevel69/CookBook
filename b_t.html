<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
              font-family: 'Verdana', sans-serif;
              background-color: #cde1cb;
            }
          </style>
        <meta charset="UTF-8">
        <title>
            Baked beans on toast
        </title>
    </head>
    <body>
        <header>
            <p>
                <a href="index.html">Home</a>
            </p>
            <p style="font-size: 30px">
                Baked beans on toast
            </p>
        </header>
        <p>
            <ul>
              <li>2 slices of bread</li>
              <li>1 can of baked beans</li>
            </ul>
        </p>
        <header>
            <p style="font-size: 25px">
                Instructions
            </p>
        </header>
        <p>
            <ol>
                <li>Microwave baked beans for 2 minutes</li>
                <li>Toast bread</li>
                <li>Stir baked beans and microwave for 1 minute</li>
                <li>Pour baked beans onto toast</li>
            </ol>
        </p>
    </body>
