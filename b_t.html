<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beans on toast</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
    </div>
    <div class="content">
        <h2>Baked beans on toast</h2>
        <p>Ingredients:</p>
        <ul>
            <li>2 slices of bread</li>
            <li>1 can of baked beans</li>
        </ul>
        <h2>Instructions</h2>
        <ol>
            <li>Microwave baked beans for 2 minutes</li>
            <li>Toast bread</li>
            <li>Stir baked beans and microwave for 1 minute</li>
            <li>Pour baked beans onto toast</li>
        </ol>
    </div>
</body>
</html>
